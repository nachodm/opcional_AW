<!DOCTYPE html>
<html lang="es">

<header>
    <title>Gestión de tareas</title>
    <meta charset="utf-8" />
    <link href="main.css" rel="stylesheet">

</header>

<body>
    <header class="nav">
        <div class="left">
            <h1>GESTIÓN DE TAREAS</h1>
        </div>
        <div class="right">
            <div class="ident">
                <div class="ideLeft">
                    <img src="índice.png" alt="Foto usuario">
                </div>
                <div class="ideRight">
                    <h3> usuario@gmail.com </h3>
                    <a>
                        <h2> DESCONECTAR</h2>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="box">
            <ul>
                <li>
                    <div class="li">
                        <div class="tagName">
                            <p>Preparar práctica Aw</p>
                        </div>
                        <div class="tags">
                            <div class="awTag">
                                AW
                            </div>
                            <div class="personalTag">
                                Personal
                            </div>
                            <div>
                                <button>Finalizar</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li><strike>
                        <p>Mirar Fechas Congreso</p>
                    </strike></li>
                <li>
                    <div class="li">
                        <div class="tagName">
                            <p>Ir al Supermercado</p>
                        </div>
                        <div class="tags">
                            <div class="personalTag">
                                Personal
                            </div>
                            <div>
                                <button>Finalizar</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="li">
                        <div class="tagName finalizada">
                            <p>Mudanza</p>
                        </div>
                        <div class="tags">
                            <div class="personalTag">
                                Personal
                            </div>
                            <div>
                                <button>Finalizar</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <form method="POST" action="aniadir">
                <input type="text" placeholder="Añadir tarea nueva" name="texto">
                <button type="submit">Añadir</button>
            </form>
            <button class="estiloboton">Eliminar Tareas</button>
        </div>
    </div>
</body>

</html>
